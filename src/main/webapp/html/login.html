<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>后台登录</title>
<meta name="author" content="DeathGhost" />
<link rel="stylesheet" type="text/css" href="./css/style.css" />
<style>
body{height:100%;background:#fff;overflow:hidden;}
canvas{z-index:-1;position:absolute;}
</style>
<script src="./js/jquery.js"></script>
<script type="text/javascript" src="./js/publicFunction.js"></script>
<script src="./js/verificationNumbers.js"></script>
<script src="./js/login.js"></script>
</head>
<body>
<dl class="admin_login">
 <dt>
  <strong>检测校验管理系统</strong>
  <em>Management System</em>
 </dt>
 <dd class="user_icon">
  <input type="text" placeholder="账号" class="login_txtbx" id="user" />
 </dd>
 <dd class="pwd_icon">
  <input type="password" placeholder="密码" class="login_txtbx" id="password" />
 </dd>
 <dd class="val_icon">
  <div class="checkcode">
    <input type="text" id="Vcode" placeholder="验证码" maxlength="4" class="login_txtbx" >
    <canvas class="J_codeimg" id="myCanvas" onclick="createCode()">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
  </div><!-- 
  <input type="button" value="验证码核验" class="ver_btn" onClick="validate();"> -->
 </dd>
 <dd>
  <input type="button" value="立即登陆" class="submit_btn" id="button_login" />
 </dd>
 <dd>
  <p>© 2015-2016 重庆施耐特 版权所有</p>
  <p></p>
 </dd>
</dl>
</body>
</html>
